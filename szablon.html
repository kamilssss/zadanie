<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }


        h1, h2, h3 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.2em;
        }


        p {
            margin: 10px 0;
            color: #d0d0d0;
            line-height: 1.6;
        }

        ul, ol {
            margin: 10px 0 10px 20px;
        }

        li {
            margin: 5px 0;
        }

        figure {
            margin: 20px 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            background-color: #1e1e1e; /* Kolor tła obrazów */
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        figcaption {
            font-style: italic;
            color: #a0a0a0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
</div>
</body>
</html>
